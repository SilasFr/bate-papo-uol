<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>Bate Papo UOL</title>
</head>
<body>

    <header>
        <div>
            <img class="logo" src="./img/logo.png" alt="bate papo uol">
        </div>
        <div class="icone" onclick="asideParticipants()">
            <ion-icon name="people"></ion-icon>
        </div>
    </header>

    <main>
        <div class="hitorico">
            <ul class="ulMensagens">
            </ul>
        </div>
    </main>

    <footer>
        <div class="input">
            <input type="text" placeholder="Escreva aqui..." class="text-input" onkeyup="enviarMsg()">
            
        </div>
        <div class="enviar" onclick="enviarMsg()">
            <ion-icon name="paper-plane"></ion-icon>
        </div>
    </footer>

    <aside class="tela-de-entrada hidden">
        <div class="logo-entrada">
            <img src="./img/logo.png" alt="bate papo uol">
        </div>
        <div class="info-usuario">
            <input class="input-usuario" type="text" placeholder="Digite seu nome" >
            <button class="botao-entrar" onclick="entrarNaSala()">Entrar</button>
        </div>
    </aside>

    <aside class="opacity hidden"></aside>

    <aside class="participants hidden">
        <div class="titulo-contato">
            <p >Escolha um contato para enviar mensagem:</p>
        </div>
        <div class="participants-online">
            <div class="participant-li" onclick="selectUser(this)">
                <ion-icon name="people"></ion-icon>
                <p>Todos</p>
                <ion-icon name="checkmark" class="checkmark selected"></ion-icon>
            </div>           
        </div>
        <div class="titulo-visibility">
            <p>Escolha a visibilidade:</p>

        </div>
        
        <div class="visibility">
            <div class="visibility-li">
                <ion-icon name="unlock"></ion-icon>
                <p>PÃºblico</p>
                <ion-icon name="checkmark" class="checkmark selected"></ion-icon>

            </div>
            <div class="visibility-li">
                <ion-icon name="lock"></ion-icon>
                <p>Reservadamente</p> 
                <ion-icon name="checkmark" class="checkmark"></ion-icon>

            </div>
            <div class="close" onclick="closeParticipants()">
            <img src="./img/close-button.png" alt="">
        </div>
        </div>
    </aside>
    
    <!-- <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="./script.js"></script>
</body>
</html>
